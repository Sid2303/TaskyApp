<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <!-- Open New Button For Mobile  -->
    <div 
    class="add_new_mobile_only d-md-none">
        <button class="btn btn-outline-primary gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#open_task_modal">
            <i class="fa-solid fa-plus mr-4"></i>
            check
          </button>
    </div>

    <!--  Open New Modal-->
    <div 
    class="modal fade" id="enter_new_task" tabindex="-1" aria-labelledby="enter_new_task_Label" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="enter_new_task_Label">Add new task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form>

                <!-- Enter Image  -->
                <div class="mb-3">
                  <label for="imageUrl" class="form-label">Image url: </label>
                  <input type="url" class="form-control" id="imageUrl" aria-describedby="emailHelp" placeholder="https://yourwebsite.com/img">
                </div>

                <!-- Enter tast title  -->
                <div class="mb-3">
                  <label for="taskTitle" class="form-label">Task Title: </label>
                  <input type="text" class="form-control" id="taskTitle" aria-describedby="emailHelp" placeholder="Enter task title: "
                  required>
                </div>

                <!-- Task type  -->
                <div class="mb-3">
                  <label for="taskType" class="form-label">Task Type: </label>
                  <input type="text" class="form-control" id="taskType" aria-describedby="emailHelp" placeholder="Enter task type: " required>
                </div>

                <!-- Task description  -->
                <div class="mb-3">
                  <label for="taskDesc" class="form-label">Task Description: </label>
                  <textarea type="text" class="form-control" id="taskDesc" aria-describedby="emailHelp" placeholder="Enter details: " required rows="3"></textarea>
                </div>

              </form>

            </div>

            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Open task Modal  -->
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="open_task_modal_Label" aria-hidden="true">
      <div class="modal-dialog modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="open_task_modal_Label">Task Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body task_modal_body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Navbar  -->
    <nav 
    class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>

              <button class="btn btn-outline-primary gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#enter_new_task">
                <i class="fa-solid fa-plus mr-4"></i>
                Add new item
              </button>
          </div>
        </div>
    </nav>

    <div class="container">

        <!--  Search box -->
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                      <input type="search" class="form-control" placeholder="search your task here" aria-label="Search task" aria-describedby="addon-wrapping">
                      <span class="input-group-text" id="addon-wrapping">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </span>
                    </div>
                </div>

            </div>
        </section>

        <!-- Cards section -->
        <section class="mt-3">
            <div class="row task_content">
                <h1>cards here</h1>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
